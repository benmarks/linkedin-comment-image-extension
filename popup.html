<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, system-ui, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 15px;
      color: #0a66c2;
    }
    .setting {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.2s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0a66c2;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h3>LinkedIn Image Paste</h3>
  
  <div class="setting">
    <label for="debug">Debug mode</label>
    <label class="toggle">
      <input type="checkbox" id="debug">
      <span class="slider"></span>
    </label>
  </div>
  <div class="description">
    Show console logs and startup toast notification
  </div>

  <script src="popup.js"></script>
</body>
</html>
